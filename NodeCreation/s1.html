<!DOCTYPE html>
<html lang="en">
<head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            <style>

                        div{
                                    border: 2px solid black;
                        }
            </style>
</head>
<body>
            <div id="p1">
                        <h1>Piyush Borude</h1>
                        <h2>Welcome to the class</h2>
                        <h3>Of JavaScript</h3>
            </div>

            <button onclick="addnode()">Click</button>

            <script>
                        function addnode(){
                                    const hed=document.createElement("h2")
                                    const node=document.createTextNode("this is my new h2 tag")
                                    hed.appendChild(node);

                                    document.getElementById("p1").appendChild(hed)
                        }
            </script>
</body>
</html>
