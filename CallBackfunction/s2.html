<!DOCTYPE html>
<html lang="en">
<head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
</head>
<body>
            
            <script>
                        function check(num)
                        {
                                    if(num%2==0)
                                    {
                                                document.write(num+"is Even")
                                    }else{
                                                document.write(num+"is Odd")
                                    }
                        }

                        function Record(limit,check)
                        {
                                    for(p=1;p<=limit;p++)
                                    {
                                                document.write("<br>")
                                                check(p)
                                    }
                        }

                        Record(5,check)
            </script>
</body>
</html>
