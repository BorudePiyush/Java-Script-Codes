<!DOCTYPE html>
<html lang="en">
<head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
</head>
<body>
            <h1>variable 22*2</h1>
            <script>
                        var num; //declaration
                        num=22; //initialization

                        document.write(num*2);

                        console.log(num+2);

                        //data type
                        document.write("<br>" ,num)
                        document.write("<br> data type of num :",typeof(num))

                        //reassign
                        num=true

                        document.write("<br>",num)
                        document.write("<br> data type of num:",typeof(num))
            </script>
</body>
</html>
