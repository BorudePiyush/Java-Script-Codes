<!DOCTYPE html>
<html lang="en">
<head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
</head>
<body>
            <script>
                        
                        for(p=1;p<=10;p++){
                                    if(p%2==0){

                                    
                                    document.write(p+"is Even"+"<br>")
                        }else{
                                    document.write(p+"is Odd"+"<br>")
                        }
            }
            </script>
</body>
</html>
