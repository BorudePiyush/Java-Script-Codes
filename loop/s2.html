<!DOCTYPE html>
<html lang="en">
<head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
</head>
<body>
            <script>
                        //while loop
                        //initalize
                        var i=1;//4
                        //condition
                        while(i<=3)
                        {
                                    document.write(i+"<br>"); ///1 2 3
                                    //increment
                                    i++; //4
                        }
            </script>
</body>
</html>
