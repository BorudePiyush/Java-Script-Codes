<!DOCTYPE html>
<html lang="en">
<head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            <style>

                        div{
                                    width: 100px;
                                    height: 100px;
                                    border: 2px solid gray;
                        }
            </style>
</head>
<body>
          <div onmouseover="piy()" onmouseleave="disp()" id="d1"></div>
          
          <script>
            function piy(){
                        document.getElementById("d1").innerHTML="Welcome Piyush"
                        document.getElementById("d1").style.color=""
                        document.getElementById("d1").style.background=""

            }

            function disp(){
                  document.getElementById("d1").style.color="aqua"
                  document.getElementById("d1").style.background="black"

            }
          </script>
</body>
</html>
