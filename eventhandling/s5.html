<!DOCTYPE html>
<html lang="en">
<head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
          
</head>
<body>
       <input type="text" id="p1" name="name" placeholder="Enter Name" onkeypress="show()" onkeyup="piy()">
       
       <script>
            function show(){
                        document.getElementById("p1").style.background="blue"

            }

            function piy(){

                        document.getElementById("p1").style.background="red"
            }
       </script>
</body>
</html>
