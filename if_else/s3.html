<!DOCTYPE html>
<html lang="en">
<head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
</head>
<body>
            <script>
                        var num=77;
                        if(num>0)
                        {
                          if(num%2==0){

                                    document.write(num+"is Even");
                        }else{
                                    document.write(num+"is Odd");
                        }
                        }else{
                                    document.write(num+"is less than 0");
                        }
            </script>
</body>
